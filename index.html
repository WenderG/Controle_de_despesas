<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,600;1,700&display=swap" rel="stylesheet">
    <title>Controle de Despesas</title>
</head>
<body>
    <main>
        <h1>Controle de Despesas</h1>
        <div class="caixa">
            <div class="display">
                <section class="entrada">
                    <form id="entrada">
                        <div class="areas">
                            <label for="valor">Despesa: </label>
                            <div>
                                <input type="text" name="despesa" id="despesa" required>
                            </div>
                        </div>
                        <div class="areas">
                            <label for="Valor">Valor (R$): </label>
                            <div>
                                <input type="number" step=0.01 name="valor" id="valor" required>
                            </div>
                        </div>
                        <div class="status-pagamento">
                            <p>Despesa paga?</p>
                            <input type="radio" name="radopc" id="sim" checked>
                            <label for="sim">Sim</label>
                        
                            <input type="radio" name="radopc" id="nao">
                            <label for="nao">Não</label>
                        </div>
                        <div class="botao-adicionar">
                            <input type="submit" value="Adicionar" id="adicionar">
                        </div>
                        
                    </form>
                </section>
                <section class="lista">
                    <h2>Despesas</h2>
                    <div class="tabela" id="tabela">
                        <ul class="lista-despesas" id="lista-despesas"></ul>
                    </div>
                    <div class="total-entrada" id="total-entrada">
                        Total:
                    </div>
                </section>
            </div>
            <section class="saida">
                <div class="resultado">
                    <div class="painel">
                        <h3>Pagas</h3>
                        <div class="amostra" id="pagas">

                        </div>
                        <div class="total-saida" id="total-saida-pagas">
                            Total:
                        </div>
                    </div>
                    <div class="painel">
                        <h3>Não pagas</h3>
                        <div class="amostra" id="naoPagas">

                        </div>
                        <div class="total-saida" id="total-saida-naoPagas">
                            Total:
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
    </main>
    <footer>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
